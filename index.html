<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
      />
      <meta
         name="description"
         content="AI-powered tool for analyzing 96-well culture plates. Developed by Sowmya & Anusha for laboratory analysis and research."
      />
      <meta name="author" content="Avinash" />
      <meta name="theme-color" content="#1e40af" />
      <title>AI Well Plate Analyzer | Developed by Sowmya & Anusha</title>
      <script>
         // Initialize the theme
         const savedTheme = localStorage.getItem("theme");
         if (
            savedTheme === "dark" ||
            (!savedTheme &&
               window.matchMedia("(prefers-color-scheme: dark)").matches)
         ) {
            document.documentElement.classList.add("dark");
         } else {
            document.documentElement.classList.remove("dark");
         }
      </script>
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
            darkMode: "class",
            theme: {
               extend: {},
            },
         };
      </script>
      <script type="importmap">
         {
            "imports": {
               "react/": "https://aistudiocdn.com/react@^19.1.1/",
               "react": "https://aistudiocdn.com/react@^19.1.1",
               "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
            }
         }
      </script>
      <link rel="stylesheet" href="/index.css" />
   </head>
   <body class="bg-gray-100 dark:bg-gray-900">
      <div id="root"></div>
      <script type="module" src="/index.tsx"></script>
   </body>
</html>
